<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="game-board">
                <div class="scoreboard-1">
                    <h3>HOME</h3>
                    <div id="home-score" class="black-brd">0</div>
                        <div class="multiplier">
                            <button id="home-score-btn-1" onclick="increaseHomeScoreOne()" class="multiplier-blk">+1</button>
                            <button id="home-score-btn-2" onclick="increaseHomeScoreTwo()" class="multiplier-blk">+2</button>
                            <button id="home-score-btn-3" onclick="increaseHomeScoreThree()" class="multiplier-blk">+3</button>
                    </div>
                </div>
                
                <div class="scoreboard-2">
                    <h3>AWAY</h3>
                    <div  id="guest-score" class="black-brd">0</div>
                        <div class="multiplier">
                            <button id="guest-score-btn-1" onclick="increaseGuestScoreOne()" class="multiplier-blk">+1</button>
                            <button id="guest-score-btn-2" onclick="increaseGuestScoreTwo()" class="multiplier-blk">+2</button>
                            <button id="guest-score-btn-3" onclick="increaseGuestScoreThree()" class="multiplier-blk">+3</button>
                    </div>
                </div>
            </div>
            <div class="new-game-container">
                <button id="new-game-btn" onclick="resetGame()">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
